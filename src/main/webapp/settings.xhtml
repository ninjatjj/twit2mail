<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <h:head profile="http://www.w3.org/2005/10/profile">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>twit2mail</title>
        <link rel="icon" type="image/png" href="https://mail.google.com/mail/images/favicon.ico" />
    </h:head>
    <body>
        <h1>twit2mail settings</h1>
        <div id="container">
            <h:form id="completeForm">
                <h:panelGrid columns="2">
                	<h:outputText value="Screen name:"/>
                    <h:inputText value="#{twit2mail.screenName}"></h:inputText>
                    <h:outputText value="Email address:"/>
                    <h:inputText value="#{twit2mail.emailAddress}"></h:inputText>
                    <h:outputText value="Youtube username (optional):"/>
                    <h:inputText value="#{twit2mail.youtubeUsername}"></h:inputText>
                    <h:commandButton id="completeUser" value="Complete Profile" action="#{twit2mail.completeUser()}">
					</h:commandButton>
                </h:panelGrid>
            </h:form>
            <h:form id="deleteAccount">
                        <input type="hidden" name="hidden1" value="" />
                        <h:commandButton id="deleteAccount" value="Delete Account" action="#{twit2mail.deleteAccount}"/>
            </h:form>
            <h:form id="testEmail">
                <input type="hidden" name="hidden1" value="" />
                <h:commandButton id="testEmail" value="Send a test email" action="#{twit2mail.sendTestEmail}"/>
            </h:form>
        </div>
    </body>
</html>
